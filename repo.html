<h2>{{repo.name}}</h2>

<div>
  Issues: {{repo.open_issues_count}}
</div>

<div>
  <ul>
    <li ng-repeat="contributor in repo.contributors">
      <img ng-src="{{ contributor.avatar_url }}" title="{{ contributor.login }}" height="80" width="80"> {{ contributor.login }}
    </li>
  </ul>
</div>

<a href="#/main">Back to Search</a>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
